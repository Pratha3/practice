<script>
    class Node {
        constructor(value) {
            this.value = value
            this.next = null
        }
    }
    class LinkedList {
        constructor() {
            this.head = null
        }
        insertAtLast(value) {
            var newNode = new Node(value)
            if (this.head == null) {
                this.head = newNode
            } else {
                var current = this.head
                while (current.next) {
                    current = current.next
                }
                current.next = newNode
            }
        }
        insertAt(index, value) {
            let newNode = new Node(value)
            let current = this.head
            if (index == 0) {
                newNode.next = current
                this.head = newNode
            } else {
                while (--index) {
                    if (current.next != null) {
                        current = current.next
                    } else {
                        console.log('no index found')
                        return 'no index found'
                    }
                }
                var temp = current.next
                current.next = newNode
                newNode.next = temp
            }
        }
        delete_node_without_head(pos) {
            if (pos == null) {
                return
            } else {
                if (pos.next == null) {
                    console.log('not found')
                    return
                }
                pos.value = pos.next.value
                pos.next = pos.next.next
            }
        }

        print() {
            var current = this.head
            var str = " "
            while (current != null) {
                str += current.value
                current = current.next
                str += " "
            }
            console.log(str)
        }
    }
    var list = new LinkedList
    list.insertAtLast(10)
    list.insertAtLast(20)
    list.insertAtLast(30)
    list.insertAtLast(40)
    list.insertAtLast(50)
    list.insertAtLast(60)

    var del = list.head.next
    list.delete_node_without_head(del)
    list.print()
</script>
